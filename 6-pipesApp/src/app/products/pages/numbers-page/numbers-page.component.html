<p-panel header="Pipes Númericos" class="p-1">
  <h1>Pipes Básicos</h1>
  <p>Pipes incluidos en Angular - usualmente en el Common Module</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="ventas netas" subheader="del presente año">{{
      totalSells + 5052234 | number : "1.3-3"
    }}</p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="ventas brutas" subheader="del presente año">{{
      totalSells | currency : "USD" : "symbol-narrow" : "1.4-4"
    }}</p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ganancias Porcentual" subheader="del presente año">{{
      percent | percent : "1.2-2"
    }}</p-card>
  </div>
</div>
