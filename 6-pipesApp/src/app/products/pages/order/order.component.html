<p-panel header="Pipes Personalizados" class="p-1">
  <p>Pipes Personalizados por {{ "mi" | toggleCase : isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-end">
    <p-button
      label="ToggleCase"
      icon="pi pi-search"
      (click)="toggleUpperCase()"
    ></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      (onClick)="changeOrder('name')"
      class="mr-2"
      label="Por Nombre"
      icon="pi pi-calendar"
    ></p-button>
    <p-button
      (onClick)="changeOrder('canFly')"
      class="mr-2"
      label="Por Volar"
      icon="pi pi-sort"
    ></p-button>
    <p-button
      (onClick)="changeOrder('color')"
      class="mr-2"
      label="Por Color"
      icon="pi pi-sort"
    ></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="heroes">
      <p-table
        [value]="heroes | sortBy : orderBy"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.canFly | canFly }}</td>
            <td>{{ product.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
