<div class="flex flex-column">
  <span class="text-lg mb-4"> Login </span>

  <mat-form-field>
    <mat-label>Username</mat-label>
    <input type="text" matInput placeholder="Username" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="text" matInput placeholder="Password" />
  </mat-form-field>

  <button mat-button mat-flat-button color="primary" (click)="onLogin()">
    <mat-icon>save</mat-icon>
    Sign In
  </button>
  <div class="flex justify-content-end mt-5">
    <a href="/auth/register">New to our WebSite?</a>
  </div>
</div>
